<!DOCTYPE html>
<head>
    <title>Trivia</title>
    <script src="web2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">

</head>

<body>

<div class="mainPage">

    <button style="vertical-align:middle" onclick="selectCategory('9'); showSelect();">General Knowledge</button>
    <button style="vertical-align:middle" onclick="selectCategory('28'); showSelect();">Vehicals</button>
    <br><button style="vertical-align:middle" onclick="selectCategory('25'); showSelect();">Art</button>
    <button style="vertical-align:middle" onclick="selectCategory('23'); showSelect();">History</button></br>

</div>

<div class="selectPage" hidden>
    <button style="vertical-align:middle" onclick="startGame()"> Multiple</button>
    <button style="vertical-align:middle" onclick="setBool(); startGame();"> TRUE/FALSE</button>
</div>



<div id = "slide" class="gamePage" hidden>
    <div id="question" ></div>
    <button id="answer1" onclick="checkAnswer(this.id)"></button>
    <button id="answer2" onclick="checkAnswer(this.id)"></button>
    <br><button id="answer3" onclick="checkAnswer(this.id)"></button>
    <button id="answer4" onclick="checkAnswer(this.id)"></button></br>
    <div class="info">
        <p id="time"></p>
        <div id="scores"></div>
        <div id="level"></div>
    </div>
</div>

<div class="winPage" hidden>
    <div class="endGameMessage flip animted"> You win! Play again?</div>
    <button style="vertical-align:middle" onclick="restartWin()">Yes</button>
    <button style="vertical-align:middle" onclick="window.close();"> No</button>
</div>

<div class="losePage" hidden>
    <div class="endGameMessage swing animted"> You lose! ?</div>
    <button style="vertical-align:middle" onclick="restartLose()">Yes</button>
    <button style="vertical-align:middle" onclick="window.close();"> No</button>
</div>
</body>

</html>
