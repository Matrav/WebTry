<body>
<div id="MenuRow"> 
<button id="runBtn" class="btn btn-primary">Run</button>
<button id="templateBtn" class="btn btn-primary">Load Template</button>
<!-- Trigger/Open The Modal -->
<button id="loadBtn" class="btn btn-primary">Load</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
        <p><input type="file" id="fileToLoad"></p>
		<button id="loadBtnInside" onclick="loadFileAsText()" class="btn btn-primary btn-sm">load</button>
    </div>
    <div class="modal-footer">
    </div>
  </div>

</div>

<!-- Trigger/Open The Modal -->
<button id="sBtn" class="btn btn-primary">save</button>
<div id="myModal2" class="modal">

  <!-- Modal2 content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
	   <p>Please enter file name</p>
        <p><input id="inputFileNameToSaveAs"></input></p>
		 <button onclick="saveTextAsFile()" id="saveBtn" class="btn btn-primary btn-sm">save</button>
    </div>
    <div class="modal-footer">
    </div>
  </div>

</div>  
 
 </div>
<div id="leftSide" > 
	<textarea id="text" style="border:solid 1px #d3d3d3; ">
</textarea>
</div>

 <div id="rightSide"> 
 <div id="inputText">
</div>
</div>
